<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        h1 { color: #333; }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .icon-item {
            text-align: center;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            background: #f9f9f9;
        }
        canvas {
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .download-btn {
            margin-top: 10px;
            padding: 8px 16px;
            background: #4facfe;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .download-btn:hover {
            background: #3a8fd4;
        }
        .size-label {
            font-weight: 600;
            margin-top: 10px;
            color: #666;
        }
        .instructions {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>ðŸ“± PWA Icon Generator</h1>

    <div class="instructions">
        <strong>Instructions:</strong>
        <ol>
            <li>Click "Download" button for each icon size</li>
            <li>Save each icon with the filename shown (e.g., icon-192x192.png)</li>
            <li>Place all icons in the <code>icons/</code> directory</li>
        </ol>
    </div>

    <div id="icon-grid" class="icon-grid"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const iconGrid = document.getElementById('icon-grid');

        // SVG content (inline for easy generation)
        const svgContent = `<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  <rect width="512" height="512" rx="110" fill="url(#bg)"/>
  <g filter="url(#shadow)">
    <path d="M160 100 C160 85 172 75 185 75 L285 75 L370 160 L370 400 C370 415 358 425 345 425 L185 425 C172 425 160 415 160 400 Z" fill="white" opacity="0.95"/>
    <path d="M285 75 L285 145 C285 153 292 160 300 160 L370 160 Z" fill="#e0e0e0" opacity="0.8"/>
    <rect x="200" y="200" width="130" height="15" rx="7" fill="#4facfe" opacity="0.6"/>
    <rect x="200" y="230" width="110" height="15" rx="7" fill="#4facfe" opacity="0.5"/>
    <rect x="200" y="260" width="120" height="15" rx="7" fill="#4facfe" opacity="0.4"/>
  </g>
  <g filter="url(#shadow)">
    <path d="M140 280 L100 320 L100 380 L140 420 L180 420 L180 280 Z" fill="white" opacity="0.95"/>
    <path d="M200 310 Q220 320 220 350 Q220 380 200 390" stroke="white" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.9"/>
    <path d="M230 295 Q260 320 260 350 Q260 380 230 405" stroke="white" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.8"/>
    <path d="M270 275 Q310 320 310 350 Q310 380 270 425" stroke="white" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.7"/>
  </g>
</svg>`;

        function generateIcon(size) {
            const container = document.createElement('div');
            container.className = 'icon-item';

            const canvas = document.createElement('canvas');
            const displaySize = Math.min(size, 150);
            canvas.width = size;
            canvas.height = size;
            canvas.style.width = displaySize + 'px';
            canvas.style.height = displaySize + 'px';

            const ctx = canvas.getContext('2d');
            const img = new Image();

            const svgBlob = new Blob([svgContent], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(svgBlob);

            img.onload = function() {
                ctx.drawImage(img, 0, 0, size, size);
                URL.revokeObjectURL(url);
            };
            img.src = url;

            const label = document.createElement('div');
            label.className = 'size-label';
            label.textContent = `${size}x${size}`;

            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'download-btn';
            downloadBtn.textContent = 'Download';
            downloadBtn.onclick = () => {
                canvas.toBlob(blob => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = `icon-${size}x${size}.png`;
                    link.click();
                    URL.revokeObjectURL(link.href);
                });
            };

            container.appendChild(canvas);
            container.appendChild(label);
            container.appendChild(downloadBtn);
            iconGrid.appendChild(container);
        }

        // Generate all icon sizes
        sizes.forEach(size => generateIcon(size));
    </script>
</body>
</html>
